

<div  style="margin-top: 30px;">
<form ng-submit="addEvent()"style="margin-top:30px;">
  <h3>Create a new Event</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="newEvent.title" required="true" ></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Location"  ng-model="newEvent.eventLocation" ng-show='loggedInUser == null'></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Start Date and Time" ng-model="newEvent.startTime"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Finish" ng-model="newEvent.endTime"></input>
  </div>
    <div class="form-group">
    <textarea type="text" class="form-control" placeholder="Information" ng-model="newEvent.info"></textarea>
  </div>
    <div class="form-group">
    <input type="hidden" class="form-control" placeholder="admin" ng-model="newEvent.admin"></input>
    </div>
    <div class="form-group">
    <input type="hidden" class="form-control" placeholder="adminId" ng-model="newEvent.adminId"></input>
  </div>
  <button type="submit" class="btn btn-success">Create Event</button>
</form>
</div>
