

<div  style="margin-top: 30px;">
<form ng-submit="addEvent()"style="margin-top:30px;">
  <h3>Create a new Event</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="newEvent.title" required="true" ></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Location"  ng-model="newEvent.eventLocation"  required="true"</input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Start Date and Time" ng-model="newEvent.startTime" required="true"></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Finish" ng-model="newEvent.endTime" required="true"></input>
  </div>
    <div class="form-group">
    <textarea type="text" class="form-control" placeholder="Information" ng-model="newEvent.info" required="true"></textarea>
    </div>
  <button type="submit" class="btn btn-success">Create Event</button>
</form>
</div>
