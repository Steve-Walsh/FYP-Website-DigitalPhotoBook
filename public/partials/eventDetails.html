<div class="col-md-8 col-md-offset-2">
  <div class="page-header">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h1 class="panel-title"> 
          {{event.title}} - {{event.location}}  by {{event.admin}}
        </h1>
      </div>
      <div class="panel-body">
       {{event.info}}

     </div>
   </div>
 </div>


 <div class="panel panel-primary">
  <div class="panel-heading">
    <h1 class="panel-title"> 
     Attendee's
   </h1>
 </div>
 <div class="panel-body">
   <div ng-repeat="person in event.attenders | orderBy:'+name'">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h1 class="panel-title"> 
         <Strong> by {{person.name}}</Strong></h1>
       </div>

       <div class="panel-body"> <span style="margin-left:10px;">
        {{person._id}}
      </span><br>

    </div>

  </div>

</div>
</div>
</div>


<div class="panel panel-primary">
  <div class="panel-heading">
    <h1 class="panel-title"> 
    Pictures
   </h1>
 </div>
 <div class="panel-body">
   <div ng-repeat="picture in event.pictures | orderBy:'+name'">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h1 class="panel-title"> 
         <Strong> by {{picture.name}}</Strong></h1>
       </div>
       
       <div class="panel-body"> <span style="margin-left:10px;">
       <img class="thumb" ng-src="{{picture.location}}" height="200px">
      </span><br>

    </div>

  </div>
  
</div>
</div>
</div>
