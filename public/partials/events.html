<div class="" style=" margin-top: 55px;">
  <div class="page-header">
     <h1>All Events</h1>
  </div>
  
  <label>Show 
    <select ng-model="quantity">
    <div class="form-control input-sm">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </div>
    </select> events</label>
    <table id="posts" class="table table-striped table-bordered" cellspacing="0" width="100%" class="posts">
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Dates</th>
          <th>People Attending</th>
          <th>Total Pictures</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events | filter:{title: query} | orderBy:orderProp | limitTo:quantity">

             <td> <a ng-show="event.link != null" href="{{event.link}}"> {{event.title}}</a>
             <td>{{event.location}}</td>
          <td > {{event.startTime}}   - {{event.endTime}}  </td>
              
          <td>{{event.attenders.lenght}}</td>
          <td>{{event.pictures.lenght}}</td>
          <!-- <td> <buttion class="btn btn-danger" ng-click="deletEvent(event._id)" ng-show='loggedInUser.name == event.admin'> Delete </buttion> {{event.author}}</td> -->
        </tr>
      </tbody>
    </table>
</div>
