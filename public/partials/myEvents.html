
<div class="" style=" margin-top: 55px;">
  <div class="page-header">
     <h1>My Events</h1>
  </div>
  
  <label>Show 
    <select ng-model="quantity">
    <div class="form-control input-sm">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </div>
    </select> events</label>
    <table id="posts" class="table table-striped table-bordered" cellspacing="0" width="100%" class="posts">
      <thead>
        <tr>
          <th>Event</th>
          <th>Location</th>
          <th>Date</th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in myEvents | filter:{title: query} | orderBy:orderProp | limitTo:quantity">

          <td > {{event.title}} </td>
             <td> {{event.location}}</span></td>
              
          <td>{{event.picture.timeStamp}}</td>
          <td><div ng-if="event.pictures.length == 0"> No Pictures</div><div ng-if="event.pictures.length > 0"> {{event.pictures.length}}</div></td>

        </tr>
      </tbody>
    </table>
</div>
<br>
