
<div class="" style=" margin-top: 55px;">
  <div class="page-header">
   <h1>My Events</h1>
 </div>
 
 <div class="row">
  <div class="col-xs-2 pull-right">

    <label>Show 
      <select ng-model="numLimit">
        <div class="form-control input-sm">
          <option selected="selected" value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </div>
      </select> events</label>
    </div>
    <div class="col-xs-4">
     <input type="text" class="form-control" placeholder="Search "  ng-model="searchText">
    </div>
  </div>

<br> 
  <table id="posts" class="table table-striped table-bordered" cellspacing="0" width="100%" class="posts">
    <thead>
      <tr>
        <th>Event</th>
        <th>Location</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Picture</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in myEvents | filter:{title: query} | orderBy:orderProp | limitTo:quantity">

        <td ><a href="#/eventDetails/{{event._id}}">{{event.title}}</a> </td>
        <td> {{event.location}}</span></td>
        
        <td> {{event.startTime | date:"dd/MM/yyyy 'at' h:mma"}}</td>
        <td>  {{event.endTime | date:"dd/MM/yyyy 'at' h:mma"}}  </td>
        <td><div ng-if="event.pictures.length == 0"> No Pictures</div><div ng-if="event.pictures.length > 0"> {{event.pictures.length}}</div></td>

      </tr>
    </tbody>
  </table>
</div>
<br>
