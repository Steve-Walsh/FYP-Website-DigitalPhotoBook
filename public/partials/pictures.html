<div class="" style=" margin-top: 55px;">
  <div class="page-header">
     <h1>Top Images</h1>
  </div>
  
  <label>Show 
    <select ng-model="quantity">
    <div class="form-control input-sm">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </div>
    </select> entries</label>
    <table id="pictures" class="table table-striped table-bordered" cellspacing="0" width="100%" class="pictures">
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="picture in pictures | filter:{title: query} | orderBy:orderProp | limitTo:quantity" >

          <td class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(picture)"> 
             {{picture.upvotes}}</td>
 
           
          <td>
              <a ng-show="picture.link != null" href="/{{picture.link}}"> {{picture.title}}</a>
            <span ng-hide="picture.link != null"> {{picture.title}} </span></td>
          <td><a href="/{{picture.link}}"><img class="thumb" ng-src="{{picture.link}}"></a></td>
              <td><a href="#/picture/{{picture._id}}">Comments</a></td>

        </tr>
      </tbody>
    </table>







    </div>
   </div>
