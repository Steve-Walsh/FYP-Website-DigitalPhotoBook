          
<div class="col-md-4 col-md-pull-2" style="margin-top: 55px;">
    Search: <input ng-model="query">
   <br><br> Sort by:
      <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="-upvotes">Top posts</option>
          <option value="+upvotes">Bottom posts</option>
      </select>
  </div>

<div class="col-md-4 col-md-push-7" style="margin-top: 30px;">
<form ng-submit="addPost()"style="margin-top:30px;">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="newPost.title" required="true" ></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username"  ng-model="newPost.username" required="true" ></input>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Web link" ng-model="newPost.link" required="true" ></input>
  </div>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Content" ng-model="newPost.content" required="true" ></input>
  </div>
  <button type="submit" class="btn btn-success">Post</button>
</form>
</div>
<div class="col-md-8 col-md-offset-2" style="margin-top: -305px;"> 
  <div class="page-header">
     <h1>Top Posts</h1>
  </div>
  
  <label>Show 
    <select ng-model="quantity">
    <div class="form-control input-sm">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </div>
    </select> entries</label>
    <table id="posts" class="table table-striped table-bordered" cellspacing="0" width="100%" class="posts">
      <thead>
        <tr>
          <th>Likes</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts | filter:query | orderBy:orderProp | limitTo:quantity">

          <td class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"> 
             {{post.upvotes}} 
          <td class="glyphicon glyphicon-thumbs-down" ng-click="decrementUpvotes(post)"> </td>
           
          <td>
              <a ng-show="post.link != null" href="{{post.link}}"> {{post.title}}</a>
            <span ng-hide="post.link != null"> {{post.title}}</span></td>
              

        </tr>
      </tbody>
    </table>
</div>
